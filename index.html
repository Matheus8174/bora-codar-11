<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div>
      <img src="./assets/logo.svg" alt="logo">

      <main>
        <div>
          <h1>Acesse a plataforma</h1>
          <p>
            Faça login ou registre-se para começar a construir
            seus projetos ainda hoje.
          </p>
        </div>
        <form action="">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" id="email">
            <span></span>
          </div>
          <div class="input-group">
            <div>
              <label for="password">Senha</label>

              <a href="*">Esqueceu a senha?</a>
            </div>
            <input type="password" class="password-hidden" placeholder="Digite sua senha" id="password">
            <span></span>
          </div>

          <input type="submit" value="Entrar">

          <p>Ainda não tem uma conta? <a href="*">Inscreva-se</a></p>
        </form>
      </main>
    </div>
  </section>
  <aside>
    <!-- <img src="./assets/img.svg" alt="background"> -->
  </aside>
  <script defer src="./script.js"></script>
</body>
</html>
